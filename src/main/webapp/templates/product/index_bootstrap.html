<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <!--font awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <script src="/static/js/main.js" defer></script>

</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">
    <div class="card bg-light text-dark">
        <div class="if" th:if="${category != null}">
            <div calss="card-body">


                <form class="cart" action="/cart" method="post">

                    <button type="submit"><i class="fas fa-shopping-cart fa-2x" href="/cart"><span class="badge badge-pill badge-danger">0</span></i></button>
                </form>
            </div>
        </div>
        <div class="if" th:if="${category == null}">
            <div calss="card-body">
                <form class="cart" action="/cart" method="post">

                    <button type="submit"><i class="fas fa-shopping-cart fa-2x" href="/cart"><span class="badge badge-pill badge-danger">0</span></i></button>

                </form>
            </div>

        </div>


    </div>
    <form action="/">
        <label for ="category">Categories</label>
        <select id= "category" name="categoryFilter">
            <option value="0">Select category</option>
            <option th:each="cat,iterStat : ${categories}" th:value="${cat.getId()}" th:text="${cat.getName()}"></option>
        </select>
        <label for="Supplier">Suppliers</label>
        <select id = "Supplier" name="supplierFilter">
            <option value="0">Select supplier</option>
            <option th:each="sup,iterStat : ${suppliers}" th:value="${sup.getId()}" th:text="${sup.getName()}"></option>
        </select>
        <input type="submit" value="Filter">
    </form>


    <div id="products" class="row">

        <div class="item col-xs-4 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="card-deck">
            <div class="thumbnail">
                <img class="card-img-top group list-group-image" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" width="400" height="250" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                    <p class="group inner list-group-item-text" th:text="${prod.description}">Product description... </p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" th:data-id="${prod.getId()}"  href="#">Add to cart</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
